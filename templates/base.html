<!doctype html>
<html lang="en">
 	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

		<style>
			h1 {
				text-align: center;
			}
		</style>
	</head>
	
	<body>
		<h1 class="mt-2">Event Suggester</h1>
		<div class="container my-2">
			<br>
			<form method="POST">
				<h4>Search for Events</h4>
				<div class="input-group my-3">

					<input type="text" class="form-control" placeholder="Enter your location" name="loc">
					&nbsp
					<div class="input-group-append">
						<button class="btn btn-outline-secondary" type="submit" id="submit_btn">Submit!</button>
					</div>
				</div>
			</form>
			{% block content %}
			{% endblock %}  			
		</div>

  		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
	</body>
</html>
